<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>To-do List</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <h1><i class="fa-solid fa-arrows-to-dot"></i>To-do List</h1>
            <div class="user-input">
                <input type='text' id="input">
                <button class="button" onclick="addItem()">Save</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="to-do-items"></div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/4e827c30bf.js" crossorigin="anonymous"></script>
</body>
</html>
