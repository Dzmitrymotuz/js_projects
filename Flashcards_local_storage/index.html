<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/awesome/css/font-awesome.min.css">
    <title>Flashcards</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="nav">
                <h1>Flashcards</h1>
                <div>
                    <button onclick="showCreateCardBox()">New Card</button>
                    <button onclick="delFlashCards()">Del Cards</button>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="create-box">
            <h2 style="text-align: center; color: black">Create Flashcards</h2>
            <label for="question">Question</label>
            <textarea id="question"></textarea>
            <br>
            <label for="answer">Answer</label>
            <textarea id="answer"></textarea>
            <div>
                <button onclick="addFlashCard()">Save</button>
                <button onclick="hideCreateBox()">Close</button>
            </div>
        </div>
        <div class="flashcards" id="flashcards"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/4e827c30bf.js" crossorigin="anonymous"></script>
</body>
</html>
